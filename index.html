<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"> The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Ha Noi</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./assets/icons/day/113.png" alt="icon" class="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search Location">
                <button type="submit" class="submit">
                    <i class="fas fa-search search-icon"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Ho Chi Minh</li>
                <li class="city">Da Nang</li>
                <li class="city">Da Lat</li>
                <li class="city">Vung Tau</li>
            </ul>

            <ul class="details">
                <h4>Weather Detail</h4>
                <li>
                    <span>Cloud</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Windy</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
        <script src="./assets/main.js" ></script>
</body>

</html>
